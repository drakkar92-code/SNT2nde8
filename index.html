    <script>
      function setTheme(mode) {
        const themeLink = document.getElementById("theme-link");
        const themeIcon = document.getElementById("theme-icon");

        if (mode === "dark") {
          themeLink.href = "dark-theme.css";
          themeIcon.textContent = "light_mode"; // Soleil pour mode sombre
          localStorage.setItem("theme", "dark");
        } else {
          themeLink.href = "light-theme.css";
          themeIcon.textContent = "dark_mode"; // Lune pour mode clair
          localStorage.setItem("theme", "light");
        }
      }

      function detectTheme() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          setTheme(savedTheme);
        } else {
          const darkMode = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          setTheme(darkMode ? "dark" : "light");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        detectTheme();
        document
          .getElementById("toggle-theme")
          .addEventListener("click", function () {
            const currentTheme =
              localStorage.getItem("theme") === "dark" ? "light" : "dark";
            setTheme(currentTheme);
          });
      });

      // Mettre à jour en cas de changement du système
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", function (e) {
          if (!localStorage.getItem("theme")) {
            setTheme(e.matches ? "dark" : "light");
          }
        });
    </script>
